<section class="speakers page" id="speakers">
    <h2>Speakers</h2>
    <ul>
    {% for speaker in site.categories.['speakers-en'] %}
        <li id="{{ speaker.title | downcase | replace:' ', '-' | replace:'.', '' }}"><article>
            <hgroup>
                <h3 class="speaker">{{ speaker.title }}</h3>
                <h4 class="company">{{ speaker.subtitle }}</h2>
            </hgroup>
            {{ speaker.content }}
            <span class="photo"><img src="{{ speaker.image }}" /></span>
        </article></li>
    {% endfor %}
    </ul>
</section>
