---
layout: default_en
title: BrazilJS - Porto Alegre 2012
---

<section class="speakers" id="speakers">
    <h2>Speakers</h2>
    <ul>
    {% for speaker in site.categories['speakers-en'] %}
        <li><article>
            <hgroup>
                <h3 class="speaker">{{ speaker.title }}</h3>
                <h4 class="company">{{ speaker.subtitle }}</h4>
                <a class="more" href="/en/speakers/#{{ speaker.title | downcase | replace:' ','-' }}">+</a>
            </hgroup>
            <span class="photo"><img src="{{ speaker.image }}" /></span>
        </article></li>
    {% endfor %}
    </ul>
</section>

<section class="registration" id="register">
    {% include en/tickets.html %}
</section>

<section class="program" id="program">
    {% include en/program.html %}
</section>

<section class="location" id="location">
    {% include en/location.html %}
</section>
